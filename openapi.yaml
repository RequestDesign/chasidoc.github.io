openapi: 3.0.3
info:
  title: Request Bitrix Chasi APIs Definition
  description: |
    Данное API преднозначено для обмена данными с сайтом chasidesk.requestbitrix.ru.
    Ответ приходит в следующем формате:
    * Успешный:<br>
      `{
        status: "success",
        data: ответ_из_соответствующего_запроса,
        errors: {}
      }`.
      При пагинации появляется дополнительное поле `{_metadata: {total: int, limit: int, page: int, first_page: int, last_page: int, prev_page: int, next_page: int}}`. Поле `prev_page` и `next_page` является необязательным.
    * Ошибка: <br>
      `{
        status: "error",
        data: null,
        errors: ответ_с_ошибкой_из_соответствующего_запроса
      }`<br>
    
  contact:
    email: ma-ks2@ya.ru
  version: 1.0.0
servers:
  - url: http://chasidesk.requestbitrix.ru/api
    description: Development server
tags:
  - name: CSRF-токен
  - name: Аутентификация
  - name: Пользователь
  - name: Объявления
  - name: Рекламы
  - name: Бренды
  - name: Регистрация
paths:
  /csrf:
    get:
      tags:
        - CSRF-токен
      summary: Токен сессии
      description: |
        Возвращает токен сессии.
        Используйте полученный токен, передавая его в каждом запросе, используя ключ `sessid`
      responses:
        '200':
          description: Возвращает токен сессии
          content:
            application/json:
              schema:
                type: object
                properties:
                  sessid:
                    type: string
                    description: "Токен сессии"
                example:
                  sessid: "53eb06e0a1903fd3f773ad6624adc0f9"
  /login:
    post:
      tags:
        - Аутентификация
      summary: Авторизация пользователя
      description: |
        Для авторизация пользователя, используйте либо `email` для авторизации по почте, либо `phone` для авторизации по номеру телефона
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Login"
      responses:
        '200':
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties: {}
        '400':
          description: "Ошибка запроса"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequest"
        '403':
          description: "Ошибка запроса"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequest"
  /logout:
    post:
      tags:
        - Аутентификация
      summary: Производит выход из аккаунта
      responses:
        '200':
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties: {}
        '400':
          description: "Ошибка запроса"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequest"
        '401':
          description: "Метод недоступен неавторизованным пользователям"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthorizationError"
  /register:
    post:
      tags:
        - Регистрация
      summary: Создает нового пользователя
      requestBody:
        description: Создает нового пользователя, но не активированного. Для активации следует использовать метод /confirm-register
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Register"
      responses:
        '201':
          description: Возвращает id созданного пользователя
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
        '400':
          description: "Ошибка запроса"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequest"
  /confirm-register:
    post:
      tags:
        - Регистрация
      summary: Подтверждение регистрации
      requestBody:
        description: Подтверждает регистрацию
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ConfirmRegister"
      responses:
        '200':
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties: {}
        '400':
          description: "Ошибка запроса"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequest"
  /confirm-code:
    post:
      tags:
        - Регистрация
      summary: Повторная отправка письма с кодом подтверждения
      requestBody:
        description: Отправляет письмо с кодом на почту
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
              required: 
                - id
      responses:
        '200':
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties: {}
        '400':
          description: "Ошибка запроса"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequest"
  /forgot:
    post:
      tags:
        - Аутентификация
      summary: Создает запрос на создание кода подтверждения и отправки кода на почту
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
              required:
                - email
      responses:
        '200':
          description: Возвращает id пользователя
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
        '400':
          description: "Ошибка запроса"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequest"
        '404':
          description: "Ошибка запроса"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequest"
  /confirm-forgot-code:
    post:
      tags:
        - Аутентификация
      summary: Проверяет код подтверждения
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                code:
                  type: string
              required:
                - id
                - code
      responses:
        '200':
          description: Проверяет код подтверждения
          content:
            application/json:
              schema:
                type: object
                properties: {}
        '400':
          description: "Ошибка запроса"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequest"
  /change-password:
    post:
      tags:
        - Аутентификация
      summary: Меняет пароль пользователю
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                password:
                  type: string
                confirmPassword:
                  type: string
              required:
                - id
                - password
                - confirmPassword
      responses:
        '200':
          description: Меняет пароль пользователя
          content:
            application/json: 
              schema:
                type: object
                properties: {}
        '400':
          description: "Ошибка запроса"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequest"
  /users/{id}:
    get:
      tags:
        - Пользователь
      summary: Возвращает поля пользователя
      parameters:
        - name: id
          in: path
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: Возвращает данные пользователя
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: "Ошибка запроса"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequest"
  /ads:
    get:
      tags: 
        - Объявления
      summary: Список объявлений
      description: Возвращает список объявлений
      parameters:
        - $ref: "#/components/parameters/sortQueryParam"
        - $ref: "#/components/parameters/fieldsQueryParam"
        - $ref: "#/components/parameters/limitQueryParam"
        - $ref: "#/components/parameters/pageQueryParam"
        - $ref: "#/components/parameters/adsFilterQueryParam"
      responses:
        '200':
          description: Возвращает список объявлений
          content: 
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Ad"
              examples:
                value:
                  $ref: "#/components/examples/Ad"
        '400':
          description: "Ошибка запроса"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequest"
    post:
      tags:
        - Объявления
      summary: Создание нового объявления
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AdCreate"
      responses:
        '201':
