          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Brand"
              examples:
                value:
                  $ref: "#/components/schemas/Brand"
        '400':
          description: "Ошибка запроса"
          content:
            application/json:
