components:
  parameters:
    sortQueryParam:
      description: |
        Используйте поле `sort` для сортировки запрашиваемых ресурсов. Поле `sort` представляет собой строку, состоящую из полей, по которым будет происходить сортировка, разделенные запятой. Если по определенному полю нужно изменить направление сортировки в обратную сторону, то перед названием поля нужно поставить знак `-`. Например: `?sort=id,-model`, `?sort=-id`
      name: sort
      in: query
      schema:
        type: string
      example: "-id,model"
    fieldsQueryParam:
      description: |
        Используйте поле `fields`, чтобы запрашиваемы ресурсы, содержали не все поля, а только указанные. Поле `fields` представляет собой строку, состоящую из запрашиваемых полей разделенных запятой. Например: `?fields=id,model` 
      name: fields
      in: query
      schema:
        type: string
      example: "id,model"
    limitQueryParam:
      description: |
        Используйте поле `limits` для пагинации, чтобы ограничить количество выводимых сущностей. Например: `?limits=16`. По умолчанию 0.
      name: limit
      in: query
      schema:
        type: integer
        minimum: 1
      example: 50
    pageQueryParam:
      description: |
        Используйте поле `page` для пагинации, чтобы указать номер страницы запрашиваемых ресурсов. Обязательно наличие поля `limits`. Например: `?limits=16&page=2`. Если указать поле `limits` без поля `page`, то поле `page` по умолчанию равно 1.
      name: page
      in: query
      schema:
        type: integer
        minimum: 1
      example: 2
    adsFilterQueryParam:
      description: |
        Используйте поле `filter` для фильтрации объявлений. Параметр запроса должен представлять json строку. Например `?filter={"<=year":2020}`. Структура содержимого json-строки представлена ниже. Большинство свойств принимает в качестве значения массив, состоящий из id элементов. Числовые свойства перед названием должны содержать знак `>`, `>=`, `<` или `<=`.
      name: filter
      in: query
      schema:
        type: object
        properties:
          brand:
            type: array
            items: 
              type: integer
          condition:
            type: array
            items: 
              type: integer
          gender:
            type: array
            items: 
              type: integer
          "<year":
            type: integer
          "<=year":
            type: integer
          ">year":
            type: integer
          ">=year":
            type: integer
          mechanism:
            type: array
            items: 
              type: integer
          frameColor:
            type: array
            items: 
              type: integer
          dialColor:
            type: array
            items: 
              type: integer
          country:
            type: array
            items: 
              type: integer
          sellerType:
            type: array
            items: 
              type: integer
          material:
            type: array
            items: 
              type: integer
          form:
            type: array
            items: 
              type: integer
          watchband:
            type: array
            items: 
              type: integer
          clasp:
            type: array
            items: 
              type: integer
          dial:
            type: array
            items: 
              type: integer
          waterProtection:
            type: array
            items: 
              type: integer
          "<price":
            type: number
          "<=price":
            type: number
          ">price":
            type: number
          ">=price":
            type: number
          city: 
            type: array
            items:
              type: string
  schemas:
    BadRequest:
      type: object
      properties:
        message:
          type: string
          description: "Содержит текст ошибки"
        code:
          type: string
          description: "Содержит символьный код ошибки"
    AuthorizationError:
      type: object
      properties:
        message:
          type: string
          description: "Содержит текст ошибки"
        code:
          type: string
          description: "Содержит символьный код ошибки"
    Login:
      type: object
      properties:
        email:
          type: string
        phone:
          type: string
        password:
          type: string
      required: [password]
    Register:
      type: object
      properties:
        email:
